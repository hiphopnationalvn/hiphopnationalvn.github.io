<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ công việc</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 650px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .card h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background: #1877f2;
      color: #fff;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0f5cc0;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(24, 119, 242, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Liên hệ với chúng tôi</h2>
    <p>
      Quý khách hàng và đối tác vui lòng liên hệ với chúng tôi qua Facebook để trao đổi công việc, hợp tác.<br>
      Đội ngũ của chúng tôi luôn sẵn sàng hỗ trợ nhanh chóng và nhiệt tình!
    </p>
    <a href="https://www.facebook.com/share/1CGEcU6fh3/?mibextid=wwXIfr" target="_blank" class="btn">
        Liên hệ qua Facebook
    </a>
  </div>
</body>
</html>
